[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_port = COM5
monitor_speed = 115200
upload_port = COM5
lib_deps = 
	mikalhart/Streaming@^1.0.0
	jvpernis/PS3 Controller Host@^1.1.0
board_build.partitions = partition_smaller_spiffs.csv